<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" type="text/css" href="less.css" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><a href="https://stephaniewalter.design/blog/enhancing-user-experience-with-css-animations/">CSS Animations</a></h1>
    <h1><a href="http://lesscss.org/">LESS Framework</a></h1>
    <h1><a href="https://www.reddit.com/r/css/comments/jlyd4x/scss_crash_course_in_30_minutes/">LESS vs SASS</a></h1>
    <br><br>
    <div class="lesson-two">
      <div id="go">
        <a id="lesson-two-a" href="#go">Animate</a>
        <a id="lesson-two-b" href="#reset">Reset</a>
        <p id="lesson-two-p">All of the animations below last exactly 2 seconds</p>
        <div class="ease">
          <h2 class="lesson-two-h2">ease (default)</h2>
          <div class="box"></div>
        </div>
        <div class="linear">
          <h2 class="lesson-two-h2">linear</h2>
          <div class="box"></div>
        </div>
        <div class="ease-in">
          <h2 class="lesson-two-h2">ease-in</h2>
          <div class="box"></div>
        </div>
        <div class="ease-out">
          <h2 class="lesson-two-h2">ease-out</h2>
          <div class="box"></div>
        </div>
        <div class="ease-in-out">
          <h2 class="lesson-two-h2">ease-in-out</h2>
          <div class="box"></div>
        </div>
        <div class="steps">
          <h2 class="lesson-two-h2">steps()</h2>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
